<!DOCTYPE html>
<html>
  <head>
    <title>Página do nutsLa</title>
    <link rel="stylesheet" href="../Aula 2/style.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <span>
            <img src="../Images/selo.svg" alt="selo" />
          </span>
          <img id="userPhoto" src="../Images/nutsLa.png" alt="nutsLa" />
        </div>
        <h1 id="userName">nutLa</h1>
        <a

            <a

            /></a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/daniel.dilorenzoferreira/"
              target="_blank"
            >
              <img src="../Images/Face.svg" alt="Facebook"
            /></a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/dilorenzo_daniel/"
              target="_blank"
            >
              <img src="../Images/Insta.svg" alt="instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="::" target="_blank">
              <img src="../Images/Twitter.svg" alt="Twitter"
            /></a>
          </li>
        </ul>

    </main>
    <script src="../Aula 4/main.js"></script>
